<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Register Page </title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="css/style-login.css" rel="stylesheet">
</head>

<body>
    <div id="container-img">
        <div class="container-login-reg">
            <div class="text-center">
                <div class="col-md-12">
                    <form data-aos="fade-up" id="register-form" method="post">
                        <a href="index.html" class="h-logo" data-aos="zoom-in"><img src="img/logo.png" alt="" class="logo-t"></a>
                        <h1 data-aos="fade-up" class="title font-bold">Register</h1>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">User Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username" name="user_name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="password2">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-10 center">
                                <button type="submit" class="btn btn-dark waves-effect waves-light m-r-10" id="registerButton">Submit</button>
                                <button type="reset" class="btn btn-primary waves-effect waves-light m-r-10">Clear</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="error-box">
                                <h2>errors</h2>
                                <p>{{err}}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <script src="js/new.js"></script>
    <script>
        AOS.init();

    </script>
</body>

</html>
